<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book holiday form</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ce3703125e.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Santorini</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mikonos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Athens</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>
  <div class="container-fluid">
    <form class="form-container mx-auto">
      <h1 class="main-title mb-5 text-center">Complete the form below to book your dream holiday</h1>

      <div class="mb-4">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="John">
      </div>

      <div class="mb-4">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Doe">
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>

      <div class="mb-4">
        <div class="select-label">Select destination</div>
        <select class="form-select" aria-label="Select destination">
          <option selected>Select destination</option>
          <option value="1">Santorini</option>
          <option value="2">Mykonos</option>
          <option value="3">Athens</option>
        </select>
      </div>

      <div class="mb-5">
        <div class="select-label">Select duration</div>
        <select class="form-select" aria-label="Select duration">
          <option selected>Select duration</option>
          <option value="1">5 days</option>
          <option value="2">7 days</option>
        </select>
      </div>

      <button type="submit" class="btn btn-secondary form-btn">Book now</button>
    </form>
  </div>
  <div class="footer row mt-5">
    <div class="col-12">
      Made with Bootstrap <i class="fa fa-solid fa-mug-hot mx-1"></i> and <i class="fa fa-solid fa-heart ml-1"></i>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
